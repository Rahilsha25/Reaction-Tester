<!DOCTYPE html>
<html>
<head>
	<title>Reaction Tester</title>
	<style type="text/css">
		body{
				font-family: sans-serif;
		}
		
		#shape
			{
				width: 200px;
				height: 200px;
				background-color: red;
				display:none;
				position: relative;
			}
		#bold
			{
				font-weight: bold;
				border:	red 2px dotted;
				margin-right: 450px;
			}
	</style>

</head>
<body>

		<h1>TEST YOUR REACTION !</h1>
		<p>Click on the Shapes as quickly as you can :-</p>
		<p  id="bold"> Your Time :  <span id="time-taken"></span></p>
		<div id="shape"></div>


<script type="text/javascript">
		let start = new Date().getTime(); 
		function get_random_color()
			{
				let letter = '0123456789ABCDEF'.split('');
				let color = "#";
				for( let i=0;i<6;i++)
				{
					color += letter[Math.floor(Math.random() * 16)];
				}
				return color;
			}
		function make_shape_appear() 
			{
				let top = Math.random() * 400;
				let left = Math.random() * 600;
				let width = (Math.random() * 200) + 100;
				if(Math.random() > 0.5)
					{
						document.getElementById('shape').style.borderRadius = "50%";
					}
					else
					{
						document.getElementById('shape').style.borderRadius = "0%";
					}
					document.getElementById('shape').style.backgroundColor = get_random_color();
					document.getElementById('shape').style.top = top + "px";
					document.getElementById('shape').style.left = left + "px";
					document.getElementById('shape').style.width = width + "px";
					document.getElementById('shape').style.height = width + "px";
					document.getElementById('shape').style.display = "block"
					start = new Date().getTime(); 
				}
				function appear_after_delay()
				{
					setTimeout(make_shape_appear,Math.random()*3000);	
				}
					appear_after_delay();
					document.getElementById('shape').onclick = function() 
				{
					document.getElementById('shape').style.display = 'none';
					let end = new Date().getTime();
					let time_taken = (end - start)/1000;
					document.getElementById('time-taken').innerHTML = time_taken + "seconds";
					appear_after_delay();
				}
		

</script>
		

</body>
</html>
